---
layout: default
---

<section class="project-detail">
    <div class="container">
        <a href="{{ '/' | relative_url }}#projects" class="back-link">â† Back to Projects</a>
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}

        {% if page.status %}
            <p class="project-meta"><strong>Status:</strong> {{ page.status }}</p>
        {% endif %}
        {% if page.tech %}
            <p class="project-meta"><strong>Technologies:</strong> {{ page.tech | join: ", " }}</p>
        {% endif %}

        <div class="project-content">
            {{ content }}
        </div>
    </div>
</section>
